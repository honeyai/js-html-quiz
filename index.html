<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Quiz</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="header_Left">
      <!-- view high scores button  reveals a modal-->
      <span>High Scores</span>
      <!-- timer changes to 75 when start button is pressed-->
      <span class="timer">0</span>
    </div>
    <div class="points_container">
      <p>Score: </p>
      <span class="header_right">0</span>
    </div>
  </header>
  <section class="section">
    <div class="quiz_Container">
      <!-- title -->
      <!-- title changes to question -->
      <p>Coding Quiz Challenge</p>
      <!-- description of game -->
      <!-- description changes to button group -->
      <div class="quiz_ContainerDesc">
        Try to answer all the questions within the time limit. A wrong answer will
        penalize you by ten seconds. The time you have left will be your score. Good luck!
      </div>
      <!-- start button -->
      <button class="initBtn">Start</button>
    </div>
    <form>
      <!-- on game end reveal highscore submit -->
    </form>
    <div class="verdict_Container">
      <!-- says whether or not you're right -->
    </div>
  </section>
</body>
<script type="module" src="./script.js"></script>

</html>
